name: Docker Image CI
on:
  create:
    tags:
      - v*

jobs:
  deploy:    
    runs-on: ubuntu-latest
    steps:
      - name: checking repository out
        uses: actions/checkout@v2

      - name: Install docker, build image and push to docker repository
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: swackles/lunar-rover
          tag_with_ref: true
          tag_with_sha: true

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|hub.docker.com/repository/docker/swackles/lunar-rover:latest|' $GITHUB_WORKSPACE/config/deployment.yml

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save lunar-rover

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/kubernetes/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment.apps/lunar-rover